<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jump Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #game {
      position: relative;
      margin: 30px auto;
      width: 600px;
      height: 300px;
      background: #444;
      overflow: hidden;
      border: 3px solid white;
      border-radius: 10px;
      display: none;
    }
    #player {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background: gold;
      border-radius: 10px;
    }
    .obstacle {
      position: absolute;
      bottom: 0;
      width: 25px;
      height: 40px;
      background: red;
      left: 600px;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #startScreen {
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: gold;
      color: black;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: orange;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>Jump Game</h1>
    <p>Press SPACE to jump</p>
    <button onclick="startGame()">Play</button>
  </div>

  <div id="game">
    <div id="score">Score: 0</div>
    <div id="player"></div>
    <div class="obstacle" id="obstacle"></div>
  </div>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const game = document.getElementById("game");
    const startScreen = document.getElementById("startScreen");

    let isJumping = false;
    let speed = 200; // pixels/sec
    let posX = 600;
    let score = 0;
    let gameRunning = false;
    let jumpVelocity = 0;
    let playerY = 0;
    let gravity = -800;
    let lastTime = null;

    function startGame() {
      startScreen.style.display = "none";
      game.style.display = "block";
      score = 0;
      posX = 600;
      speed = 200;
      playerY = 0;
      jumpVelocity = 0;
      lastTime = null;
      gameRunning = true;
      requestAnimationFrame(gameLoop);
    }

    // Handle jump
    document.body.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !isJumping && gameRunning) {
        isJumping = true;
        jumpVelocity = 400; // slower jump
      }
    });

    function checkCollision() {
      const playerBox = player.getBoundingClientRect();
      const obstacleBox = obstacle.getBoundingClientRect();

      if (
        playerBox.right > obstacleBox.left &&
        playerBox.left < obstacleBox.right &&
        playerBox.bottom > obstacleBox.top
      ) {
        alert("ðŸ’€ Game Over! Score: " + score);
        location.reload();
      }
    }

    function gameLoop(timestamp) {
      if (!gameRunning) return;

      if (!lastTime) lastTime = timestamp;
      const delta = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      // Move obstacle
      posX -= speed * delta;
      if (posX < -25) {
        posX = 600;
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }
      obstacle.style.left = posX + "px";

      // Gravity and jump physics
      if (isJumping) {
        jumpVelocity += gravity * delta;
        playerY += jumpVelocity * delta;

        if (playerY <= 0) {
          playerY = 0;
          jumpVelocity = 0;
          isJumping = false;
        }
        player.style.bottom = playerY + "px";
      }

      // Collision check
      checkCollision();

      // Speed increase over time
      if (score % 5 === 0 && score !== 0) {
        speed += 10 * delta;
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
